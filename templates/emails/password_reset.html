<!DOCTYPE html>
<html>
  <body>
    <p>Hi {{ username }},</p>
    <p>You requested a password reset.</p>
    <p>Use the values below with the reset endpoint:</p>
    <p><strong>POST</strong> {{ site_domain }}/api/auth/password-reset/confirm/</p>
    <p><strong>UID:</strong> {{ uid }}<br><strong>TOKEN:</strong> {{ token }}</p>
    <p>If you didn't request this, you can ignore this email.</p>
  </body>
</html>
